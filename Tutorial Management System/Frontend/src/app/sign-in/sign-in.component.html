<div class="mx-auto py-3" style="width: 30%;">
    <form class="card px-2">
        <fieldset>
            <!--   <img class="rounded mx-auto d-block" src="assets/signin.png" id="image">-->
            <div class="form-group pb-3">
                <div class="form-group pb-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" #email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" #password>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="button pb-5">
                <button type="submit" class="btn btn-primary" (click)="signin(email.value, password.value)">Sign
                    in</button>
            </div>
            <div class="form-group pb-3">
                <p><br>Don't have account, register here
                    <button type="button" class="btn btn-secondary" (click)="signUp()">
                        Sign Up
                    </button>
                </p>
            </div>
        </fieldset>
    </form>
</div>
