
<div class="col-md-6 offset-md-3">  
    <h3> Update Tutorial </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="id">Id </label>
            <input type="number" class="form-control" id="id" [(ngModel)]="tutorial.id" name="id">
        </div>

        <div class="form-group">
            <label for="name"> Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="tutorial.name"
                name="name">
        </div>

        <div class="form-group">
            <label for="email"> EmailId</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="tutorial.email"
                name="email">
        </div>

        

        <div class="form-group">
            <label> Active </label>
            <div class="form-control">
                <label class="radio-inline" style="margin-right: 25px;">
                    <input type="radio" name="active"  [(ngModel)]="tutorial.active" value="true">
                    Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="active" [(ngModel)]="tutorial.active" value="false">
                    No
                </label>
            </div>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
