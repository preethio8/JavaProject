<div class="mx-auto py-3 " style="width: 50%;">

    <form class="card px-3 py-3 bg-light border border-3 border-dark" (ngSubmit)="onSubmit()">
        <div class="text-center" id="legend">
            <legend class="fw-bold">Add Tutorial</legend>
        </div>
        <div class="form-group">
            <label for="id"> Tutorial Id </label>
            <input type="text" class="form-control" id="id" [(ngModel)]="tutorial.id" name="id">
        </div>

        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="tutorial.name" name="name">
        </div>

        <div class="form-group">
            <label for="email"> EmailId </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="tutorial.email"
                name="email">
        </div>

        

        <div class="form-group">
            <label> Active </label>
            <div class="form-control">
                <label class="radio-inline" style="margin-right: 25px;">
                    <input type="radio" name="active" id="active" [(ngModel)]="tutorial.active"
                        value="true">
                    Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="active" id="active" [(ngModel)]="tutorial.active"
                        value="false">
                    No
                </label>
            </div>
        </div>
        <br>
        <div class="form-group controls mx-auto py-3">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
